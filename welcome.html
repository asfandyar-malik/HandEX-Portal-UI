<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>handex</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="row valign-wrapper">
            <div class="col s12 valign">
                <form action="" method="post">
                    <div class="form-section z-depth-1 center-align">
                        <div class="row">
                            <div class="col s12">
                                <img src="handex-logo.png" alt="">
                                <div class="text-section black-text">
                                    <h4>Wilkommen bei HandEX </h4>
                                    <p class="light center-align"><br>
                                        Um den Export Finanzierungsantrag zu vereinfachen haben Sie die Möglichkeit weitere Informationen über Ihre Firma und über weitere Daten einzugeben.
                                        <br>
                                        Sie können diese Informationen jetzt eingeben oder während Sie die Antrag ausfüllen.
                                    </p>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="form-content">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <button class="btn btn-large z-depth-0 validate" type="submit"
                                                    name="action">Los geht's
                                            </button>
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn btn-large btn-flat z-depth-0 validate" type="submit"
                                                    name="action">Ich mache es später
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
    </div>
</div>
</body>
</html>
