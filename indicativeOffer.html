<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>handex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/company.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="main">
    <div class="header-section">
        <div class="form-section">

            <div class="row top-heder">
                <div class="col s12 m6">
                    <img class="handex-nav-logo" src="img/logo.png">
                </div>
                <div class="col s12 m6">
                    <ul class="right icons">
                        <li><i class="fa fa-user-circle-o" aria-hidden="true"></i></li>
                        <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
                        <li><i class="fa fa-cog" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <ul class="tabs z-depth-1">
                    <li class="top-nav left">
                        <p style="margin-left: 1.2em;"><b> Antrag [Produkt][Importeur][(Land)]</b></p>
                    </li>
                    <li class="top-nav right">
                        <a style="margin-top: 0.5em;" class="btn handex-btn" href="overviewExporterPortal.html">
                            Zurück </a>
                    </li>
                </ul>
            </div>

            <div class="form-content">
                <br><br>
                <div class="row">

                    <form class="col s10 m10 offset-m1 ">
                        <div class="row padding-left-right-30">
                            <div class="input-field col s4">
                                <label class="active black-text">Firmenname</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Land</label>
                                <select>
                                    <option value="" disabled selected>Bitte auswählen ...</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Adresse</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                        </div>

                        <div class="row padding-left-right-30">
                            <div class="input-field col s4">
                                <label class="active black-text">Auftragswert</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Warenart</label>
                                <select>
                                    <option value="" disabled selected>Bitte auswählen...</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Produktions- & Lieferzeit</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                        </div>

                        <div class="row padding-left-right-30">
                            <div class="input-field col s4">
                                <label class="active black-text">Anzahlung</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Gewünschte finanzierungslaufzeit</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <label class="active black-text">Gewünschtes Tilgungsprofil</label>
                                <input id="field1" type="text" class="validate">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="align-center">
                <a style="margin-top: 0.5em;" class="btn handex-btn" href="indicativeOfferResponse.html" > Angebot generieren </a>
            </div>
        </div>


    </div>
</div>
<br/>


<!-- Init Tabs -->
<script type="text/javascript">
    $(document).ready(function () {
        $('ul.tabs').tabs();
    });
</script>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>-->

</body>
</html>
