<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>handex</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div class="container">
    <div class="section sign-in">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m6">
                <div class="text-section black-text small-text">
                    <img src="handex-logo.png" alt="">
                    <h4>Account Registrieren.</h4>
                    <p class="light">Wir freuen uns, dass Sie sich entschieden haben HandEX Portal zu nutzen.<br>
                        Wir brauchen nur noch ein Paar Informationen um zu starten.<br>

                    </p>
                    <a href="#">Haben Sie bereits ein Account ? Bitte loggen Sie sich ein.</a>
                </div>
            </div>

            <div class="col s12 m6">
                <div class="row">
                    <form class="col s12 custom-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="company_name" placeholder="Bitte eintragen" type="text" class="validate">
                                <label for="email">Firmenname </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" placeholder="Bitte eintragen" class="validate">
                                <label for="first_name">Vorname</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" placeholder="Bitte eintragen" type="text" class="validate">
                                <label for="last_name">Nachname</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" placeholder="Bitte eintragen" type="text" class="validate">
                                <label for="first_name">E-Mail</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="phone_number" placeholder="Bitte eintragen" type="text" class="validate">
                                <label for="last_name">Telefonnummer</label>
                            </div>
                        </div>

                            <div class="input-field col s12">
                                <input id="password" placeholder="Mindestens 6 Zeichen" type="password" class="validate">
                                <label for="password">Passwort</label>
                            </div>
                            <div class="input-field col s12">
                                <button class="btn btn-large validate" type="submit" name="action">Registrieren
                                    <i class="material-icons right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
